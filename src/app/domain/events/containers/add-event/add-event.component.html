<div class="flex flex-col items-center mx-auto mat-card-component">
  <mat-card class="w-full" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Criar Evento</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="flex flex-col gap-4 items-center">
        <p>Formulário para adicionar um novo evento será implementado aqui.</p>

        <div class="w-full">
          <section class="ck-editor">
            <div class="main-container">
              <div class="editor-container editor-container_classic-editor editor-container_include-block-toolbar" #editorContainerElement>
                <div class="editor-container__editor">
                  <div #editorElement>
                    <ckeditor [editor]="Editor" [config]="config" *ngIf="isLayoutReady" />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
