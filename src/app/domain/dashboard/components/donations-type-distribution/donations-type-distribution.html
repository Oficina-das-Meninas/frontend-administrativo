@if (isLoading) {
  <div class="flex items-center justify-center h-96">
    <app-flower-spinner></app-flower-spinner>
  </div>
} @else if (hasData) {
  <app-generic-chart
    [series]="series"
    [chart]="chart"
    [legend]="legend"
    [dataLabels]="dataLabels"
    [plotOptions]="plotOptions"
    [tooltip]="tooltip"
    [responsive]="responsive"
    [colors]="colors"
    [labels]="labels">
  </app-generic-chart>
} @else {
  <div class="flex items-center justify-center h-96">
    <p class="text-gray-500">Nenhum dado disponível para o período selecionado</p>
  </div>
}
