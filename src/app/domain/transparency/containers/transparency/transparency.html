<div class="flex flex-col items-center mx-auto bg-gradient">

  <mat-card class="w-full" appearance="outlined">

    <mat-card-header>
      <mat-card-title>TransparÃªncia</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="flex justify-end items-center gap-4 pt-4">
        <button
          mat-fab
          matTooltip="Adicionar Categoria"
          class="md:w-auto! md:px-4!"
          (click)="openAddCategoryDialog()">
          <mat-icon class="md:mr-2">add</mat-icon>
          <span class="hidden md:inline">Criar nova</span>
        </button>
      </div>

      <div class="flex flex-col justify-between pt-5">
        <div cdkDropList (cdkDropListDropped)="drop($event)">
          @if (accordionContentList$ | async; as accordionContentList) {
            @for (item of accordionContentList; track $index) {
              <div class="py-2" cdkDrag>
                <app-transparency-content [content]="item" (isUpdated)="loadAccordionContent()"/>
              </div>
            }
          } @else {
            <div class="py-2 animate-pulse">
              <div class="h-16 bg-gray-200 rounded-xl my-3"></div>
              <div class="h-16 bg-gray-200 rounded-xl my-3"></div>
              <div class="h-16 bg-gray-200 rounded-xl my-3"></div>
              <div class="h-16 bg-gray-200 rounded-xl my-3"></div>
              <div class="h-16 bg-gray-200 rounded-xl my-3"></div>
            </div>
          }
        </div>
      </div>    

    </mat-card-content>    

  </mat-card>

</div>

<ng-template #addCategoryDialog>
  <app-dialog title="Adicionar Categoria">
    <ng-container dialogContent>
      <div [formGroup]="categoryForm" class="flex flex-col">
        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="accordionContentType.DOCUMENT">
              Documentos
            </mat-option>
            <mat-option [value]="accordionContentType.COLLABORATOR">
              Colaboradores
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input 
            matInput
            formControlName="name" 
            placeholder="Nome da categoria" 
          >
        </mat-form-field>
      </div>
    </ng-container>
    <ng-container dialogConfirmButton>
      <button matButton="filled" (click)="onAddCategory()" [disabled]="!categoryForm.valid">
        <span class="text-lg font-semibold">Adicionar</span>
      </button>
    </ng-container>
  </app-dialog>
</ng-template>
