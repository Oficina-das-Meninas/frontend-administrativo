<div class="h-screen w-full flex flex-col md:flex-row">

    <div class="h-1/2 md:h-full md:w-1/2 xl:w-2/3">
        <img 
            src="/bg_login.png" 
            alt="Background Login" 
            class="object-cover h-full w-full"
        >
    </div>

    <div class="p-4 h-1/2 md:h-full md:w-1/2 xl:w-1/3">

        <section class="h-full flex flex-col items-center justify-center">

            <div class="flex flex-col gap-2 items-center p-4">
                <h1 class="text-2xl font-bold">
                    Acesse sua conta
                </h1>
                <p class="text-gray-500">
                    Bem-vindo(a) à Oficina das Meninas Administrativo!
                </p>
            </div>


            <form [formGroup]="loginForm" class="p-4">
                <app-form-input
                    formControlName="email"
                    label="E-mail*"
                    placeholder="Digite o e-mail"
                    errorMessage="E-mail inválido"
                />

                <app-form-input
                    formControlName="password"
                    label="Senha*"
                    placeholder="Digite a senha"
                    errorMessage="Senha inválida"
                />

                <button 
                    class="w-full"
                    matButton="filled" 
                    (click)="onLogin()" 
                    [disabled]="!loginForm.valid">
                    <span class="text-lg font-semibold">
                        Acessar
                    </span>
                </button>
            </form>
            
            <div class="flex w-full justify-end p-4">
                <p class="text-[#bf1469] text-sm">
                    Esqueceu sua senha?
                </p>
            </div>
        </section>

    </div>

</div>
