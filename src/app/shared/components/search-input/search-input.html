<div class="relative w-full search-input-container">

  <div class="relative">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M19 11a8 8 0 11-16 0 8 8 0 0116 0z"></path>
      </svg>
    </div>

    <input
      [formControl]="searchControl"
      [placeholder]="placeholder"
      type="text"
      autocomplete="off"
      class="w-full h-[3rem] pl-10 pr-10 py-2.5 text-sm border border-[var(--mat-sys-outline)] rounded-sm transition-all duration-200 focus:outline-none"
      (focus)="onFocus()"
      (blur)="onBlur()">
  </div>
</div>
