
<section class="min-w-[240px] max-h-[300px] md:max-h-full md:min-w-[400px]">
  <h2 mat-dialog-title>
    <span class="text-xl font-semibold"> 
      {{ title() }}
    </span>
  </h2>
  <mat-dialog-content>
    <div class="p-2">
      <ng-content select="[dialogContent]"></ng-content>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flex gap-1 items-center">
      <button matButton tabindex="-1" (click)="onCloseDialog()">Fechar</button>
      <ng-content select="[dialogConfirmButton]"></ng-content>
    </div>
  </mat-dialog-actions>
</section>
