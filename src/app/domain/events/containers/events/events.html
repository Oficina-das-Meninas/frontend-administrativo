<app-data-table
  dataTitle="Eventos"
  [data$]="events$"
  [columns]="columns"
  [enableDateFilter]="true"
  [cardTemplate]="eventCardTemplate"
  titleProperty="title"
  basePath="/eventos"
  (search)="onSearch($event)"
  (clearSearch)="onClearSearch()"
  (pageChange)="onPageChange($event)"
  (dateFilter)="onDateFilter($event)"
  (clearFilters)="onClearFilters()">
</app-data-table>

<ng-template #eventCardTemplate let-event let-editFn="editFn" let-deleteFn="deleteFn">
  <app-event-card
    [eventId]="event.id"
    [eventTitle]="event.title"
    [description]="event.location ?? 'Local nÃ£o informado'"
    [imageUrl]="event.previewImageUrl"
    [date]="event.eventDate"
    (edit)="editFn(event.id)"
    (delete)="deleteFn(event)"
    class="w-full">
  </app-event-card>
</ng-template>
