<div class="h-screen w-full flex flex-col md:flex-row">

  <div class="hidden md:block md:w-1/2 xl:w-2/3">
    <img
      src="/bg_login.png"
      alt="Background Login"
      class="object-cover h-full w-full"
    >
  </div>

  <div class="p-2 lg:p-4 h-full w-full md:w-1/2 xl:w-1/3 flex items-center justify-center">

    <section class="w-full flex flex-col items-center justify-center p-4">

      <div class="flex flex-col gap-2 items-center py-4">
        <h1 class="text-2xl font-bold">
          Acesse sua conta
        </h1>
        <p class="text-gray-500 text-center">
          Bem-vindo(a) à Oficina das Meninas Administrativo!
        </p>
      </div>

      <form [formGroup]="loginForm" class="flex flex-col gap-2 w-full py-4">
        <app-form-input
          formControlName="email"
          type="email"
          label="E-mail*"
          placeholder="Digite o e-mail"
          errorMessage="E-mail inválido"
        />

        <app-form-input
          formControlName="password"
          type="password"
          label="Senha*"
          placeholder="Digite a senha"
          [errorMessage]="handlePasswordErrorMessage()"
        />

        <button
          class="w-full"
          matButton="filled"
          (click)="onLogin()"
          [disabled]="!loginForm.valid">
          <span class="text-lg font-semibold">
            Acessar
          </span>
        </button>
      </form>

      @if (isInvalidRequest) {
        <p class="text-[#ba1a1a] text-sm py-2">
          Credenciais inválidas, tente novamente em instantes!
        </p>
      }

      <div class="flex w-full justify-end py-2">
        <p class="text-[#bf1469] text-sm cursor-pointer hover:underline">
          Esqueceu sua senha?
        </p>
      </div>
    </section>

  </div>

</div>
