<div class="flex flex-col items-center mx-auto bg-gradient">
  <mat-card class="w-full max-w-[920px]" appearance="outlined">
    <div class="w-full max-w-[920px] mt-4 ml-4">
      <button mat-icon-button (click)="goBack()" class="back-button !text-gray-700 hover:!text-gray-900" matTooltip="Voltar para listagem">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <mat-card-header class="mb-6 !text-4xl !font-bold !text-gray-900">
      <mat-card-title>{{ isEditMode() ? 'Editar Parceiro' : 'Criar Parceiro' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="partnerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
        <app-form-input
          formControlName="name"
          label="Nome do Parceiro*"
          placeholder="Digite o nome do parceiro"
          prefixIcon="business"
          [maxLength]="200"
          [errorMessage]="getErrorMessage('name')"></app-form-input>

        <div class="flex flex-col md:flex-row gap-6 my-4">
          <div class="w-full">
            <app-image-input
              label="Logo do Parceiro*"
              text="Clique ou arraste para anexar"
              hint="PNG, JPG, JPEG ou WEBP"
              [initialUrls]="existingPreviewImageUrl() ? [existingPreviewImageUrl()] : []"
              (filesSelected)="onImageSelected($event)"></app-image-input>
            @if (hasImageError()) {
            <div class="text-red-700 text-xs mt-1 ml-3">{{ getImageErrorMessage() }}</div>
            }
          </div>
        </div>

        <div class="flex justify-end mt-6">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [matTooltip]="!partnerForm.valid ? 'Preencha todos os campos' : ''"
            [disabled]="!partnerForm.valid"
            [disabledInteractive]="!partnerForm.valid"
            class="!px-16 !py-6 font-semibold text-base rounded-md normal-case tracking-normal">
            {{ isEditMode() ? 'Atualizar Parceiro' : 'Criar Parceiro' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
