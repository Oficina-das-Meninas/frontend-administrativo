<div>
  <div class="flex justify-center">
    <img
      src="logo_sem_preenchimento.png"
      alt="logo_sem_preenchimento"
      class="size-22 my-4 cursor-pointer"
      routerLink="/"
    />
  </div>

  <div class="flex flex-col text-gray-500">
    @for (item of sidenavItems(); track $index) {
      <div
      class="flex items-center text-lg gap-2 cursor-pointer px-4 py-3 hover:bg-pink-100 hover:text-[#bf1469]"
      [routerLink]="item.path"
      routerLinkActive="bg-pink-100 text-[#bf1469] font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon class="material-symbols-outlined">{{ item.matIcon }}</mat-icon>
        <p>{{ item.title }}</p>
      </div>
    }
  </div>
</div>
