<app-data-table
  dataTitle="Doações"
  [showActions]="false"
  [enableSort]="true"
  searchPlaceholder="Buscar por nome do doador..."
  [data$]="donations$"
  [columns]="columns"
  [enableDateFilter]="true"
  titleProperty="title"
  basePath="/doacoes"
  [selectFilters]="[
    { key: 'status', label: 'Status', options: [{ value: 'PENDING', label: 'Pendente' }, { value: 'PAID', label: 'Concluído' }], multiple: false },
    { key: 'type', label: 'Tipo', options: [{ value: 'RECURRING', label: 'Recorrente' }, { value: 'ONE_TIME', label: 'Única' }], multiple: false }
  ]"
  (selectFiltersChange)="onSelectFiltersChange($event)"
  (search)="onSearch($event)"
  (clearSearch)="onClearSearch()"
  (pageChange)="onPageChange($event)"
  (dateFilter)="onDateFilter($event)"
  (clearFilters)="onClearFilters()">
</app-data-table>
